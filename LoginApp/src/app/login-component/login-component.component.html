<div class="container">
  <div class="row col-sm-12">
    <div class="col-sm-offset-4 col-sm-5" style="margin-top:80px">
      <div class="card" style="margin-top:35px;background-color:rgb(243, 243, 243)">
        <div class="card-body" style="padding-left:15px;padding-right:15px;padding-top:25px;">
          <h2 class="card-title">Login Form</h2>
          <hr/>

          <form align="align-items-center" name="form" (ngSubmit)="f.form.valid && OnSubmit()" #f="ngForm">
            <div class="form-group">
              <label for="Username">Username : </label>
              <input type="text" class="form-control" name="username" id="uname" placeholder="Enter Username" #username="ngModel" [(ngModel)]="f.username"
                [ngClass]="{'is-invalid': f.submitted && username.invalid}" required>
              <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">username is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="Password">Password :</label>
              <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" #password="ngModel" [(ngModel)]="f.password" 
              [ngClass]="{'is-invalid': f.submitted && password.invalid}" required minlength="6">
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">password is required</div>
                <div *ngIf="password.errors.minlength">password must be at least 6 characters</div>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="chckme">
              <label class="form-check-label" style="margin-left:6px"> Remember me</label>
            </div>

            <div class="forgot-pwd">
              <a href="#">Forgot Password ?</a>
            </div>

            <div class="" style="padding-top:20px;padding-bottom:30px">
              <button class="btn btn-primary">Login</button>
              <button class="btn btn-success" (click)="onRegister()" style="margin-left:10px">Register</button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
