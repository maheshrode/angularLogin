
 <div class="container">
  <div class="row">
    <div class="col-sm-6" style="margin-top:80px">
      <h2>Login Form</h2>
      <div class="card" style="margin-top:35px;background-color:lightgrey" >
        <div class="card-body" style="border:1px solid black;padding-left:30px;padding-top:25px;">
           <h2 class="card-title">Login Form</h2> 
           <hr/>
          <div class="row">
            <div class="col-md-10 offset-md-2">
              <form align="align-items-center">
                <div class="form-group">
                  <label for="Username">Username : </label>
                  <input type="uname" class="form-control" id="uname" placeholder="Enter Username">
          
                </div>
                <div class="form-group">
                  <label for="Password">Password :</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="chckme">
                  <label class="form-check-label" style="margin-left:6px"> Check me out</label>
                </div>
                <div class="forgot-pwd">
                  <a href="#">Forgot Password ?</a>
                </div>
                <div class="btn-group" style="padding-top:20px;margin-bottom:30px">
                  <button type="button" class="btn btn-primary" (click)="onLoadLogin()">Login</button>
                  <button type="button" class="btn btn-success" (click)="onRegister()" style="margin-left:10px">Register</button>
                </div>
              </form>
            </div>
          </div>   

        </div>
      </div>
    </div>
  </div>
</div>
