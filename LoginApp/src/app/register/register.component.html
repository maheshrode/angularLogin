
<!-- Template Driven Form -->

<div class="container">

  <div class="row">
    <section>
      <div class="wizard">
        <h2 class="text-center">Registratoin Form</h2>
        <div class="wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">

            <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}  ">
              <a [routerLink]="['home']" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                <span class="round-tab">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
              </a>
            </li>

            <li role="presentation" routerLinkActive="active">
              <a [routerLink]="['email']" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                <span class="round-tab">
                  <i class="glyphicon glyphicon-pencil"></i>
                </span>
              </a>
            </li>
            <li role="presentation" routerLinkActive="active">
              <a [routerLink]="['username']" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                <span class="round-tab">
                  <i class="glyphicon glyphicon-ok"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>

       
        <form role="form">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <router-outlet></router-outlet>
                       
                    </div>
                   
                    
                </div>
            </form>
      </div>
    </section>
  </div>
</div>
